<app-search-request-admin-bar
  [requestCount]="requestCount"
  (createRequest)="saveRequest($event)"
  (queryChanged)="onQueryChanged($event)"
></app-search-request-admin-bar>
<mat-progress-bar
  *ngIf="busy"
  mode="indeterminate"
  color="primary"
></mat-progress-bar>
<app-search-request-table
  [requests$]="_displayedRequests"
  (changeRequest)="saveRequest($event)"
  (deleteRequest)="deleteRequest($event)"
></app-search-request-table>
